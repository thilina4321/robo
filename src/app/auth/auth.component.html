<div *ngIf="!isLoading">
  <div class="signup">
    <mat-card>
      <form (submit)="onSubmit(f)" #f="ngForm">
        <mat-form-field>
          <input
            class="input"
            ngModel
            name="email"
            type="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            class="input"
            ngModel
            name="password"
            type="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>

        <div *ngIf="isSingup" style="width: 100%; text-align: end">
          <button mat-raised-button>Sign up</button>
        </div>

        <div *ngIf="!isSingup" style="width: 100%; text-align: end">
          <button mat-raised-button>Log in</button>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="auth__status" *ngIf="isSingup">
    <span> I'm already a member </span>
    <button (click)="changeLoginStatus()" color="primary" mat-button>
      Log in
    </button>
  </div>

  <div class="auth__status" *ngIf="!isSingup">
    <span> Not registered yet ? </span>
    <button (click)="changeLoginStatus()" mat-button color="primary">
      Sign up
    </button>
  </div>
</div>

<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  "
  *ngIf="isLoading"
>
  <mat-spinner></mat-spinner>
</div>
